<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulk Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Bulk Email Sender with Image & Button</h1>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="recipients" class="form-label">Recipient Emails (comma or newline separated)</label>
          <textarea class="form-control" id="recipients" name="recipients" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
          <label for="text" class="form-label">Text Body</label>
          <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="image_url" class="form-label">Image URL (optional)</label>
          <input type="text" class="form-control" id="image_url" name="image_url" placeholder="https://via.placeholder.com/600x200.png">
        </div>

        <div class="mb-3">
          <label for="button_text" class="form-label">Button Text (optional)</label>
          <input type="text" class="form-control" id="button_text" name="button_text" placeholder="Click Here">
        </div>

        <div class="mb-3">
          <label for="button_url" class="form-label">Button Link (optional)</label>
          <input type="text" class="form-control" id="button_url" name="button_url" placeholder="https://example.com">
        </div>

        <button type="submit" class="btn btn-primary">Send Emails</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
